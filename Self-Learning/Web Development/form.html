<body>
    <!-- Navbar -->

        <nav class="navbar navbar-expand navbar-light bg-light shadow shadow-sm mb-2 px-2">

    <h1 class="text-center my-5">KIRIMI SAYA EMAIL</h1>
    <div class="container my-5">
        <div class="row">
            <div class="card px-5 py-3 my-3">
                <form action="" method="post" enctype="multipart/form-data">
                    <!-- Input email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="Masukkan Email Anda">
                    </div>
                    <!-- End of Input email -->

                    <!-- Input Nama Lengkap -->
                    <div class="mb-3">
                        <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                        <input type="text" name="nama_lengkap" class="form-control" id="nama_lengkap" placeholder="Masukkan Nama Lengkap Anda">
                    </div>
                    <!-- End of Input Nama Lengkap -->

                    <!-- Input subjek email -->
                    <div class="mb-3">
                        <label for="subjek_email" class="form-label">Subjek Email</label>
                        <input type="text" name="subjek_email" class="form-control" id="subjek_email" placeholder="Masukkan Subjek Email">
                    </div>
                    <!-- End of subjek email -->

                    <!-- Input isi email -->
                    <div class="mb-3">
                        <label for="isi_email" class="form-label">Isi Email</label>
                        <input type="text" name="isi_email" class="form-control" id="isi_email" placeholder="Masukkan Isi Email Anda">
                    </div>
                    <!-- End of Input isi email -->

                    <!-- Button Submit -->
                    <div class="d-flex justify-content-end mt-5">
                        <button type="submit" class="btn btn-primary">Kirim Email</button>
                    </div>
                    <!-- End of Button Submit -->
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
